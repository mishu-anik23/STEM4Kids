name: stem_learning_game
description: An educational STEM learning game for kids ages 6-10
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.15.0
  flame_audio: ^2.1.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  http: ^1.1.2
  socket_io_client: ^2.0.3

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Dependency Injection
  get_it: ^7.6.4

  # Navigation
  go_router: ^13.0.0

  # UI & Animations
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/worlds/
    - assets/images/characters/
    - assets/images/backgrounds/
    - assets/images/ui/
    - assets/images/achievements/
    - assets/audio/
    - assets/audio/music/
    - assets/audio/sfx/
    - assets/data/
    - assets/data/levels/world_1/
